apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-deploy
  revisionHistoryLimit: 2
  progressDeadlineSeconds: 300
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: product-deploy
    spec:
      containers:
      - name: product-deploy
        image: taharamakda/products:v2
        ports:
        - containerPort: 3001
        env:
        - name: MONGODB_AUTH_URI
          valueFrom:
            configMapKeyRef:
              name: svc-config
              key: MONGODB_AUTH_URI
        - name: MONGODB_PRODUCT_URI
          valueFrom:
            configMapKeyRef:
              name: svc-config
              key: MONGODB_PRODUCT_URI
        - name: RABBITMQ_URI
          valueFrom:
            configMapKeyRef:
              name: svc-config
              key: RABBITMQ_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-credentials
              key: JWT_SECRET
        resources:
          limits:
            memory: 256Mi
            cpu: 0.4
